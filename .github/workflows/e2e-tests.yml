      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          echo "Started Xvfb display server"

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install dependencies
        run: |
          echo "Current path: $(pwd)"
          cd e2e
          npm ci
          echo "Installed npm dependencies"

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install --with-deps chromium
          echo "Installed Playwright chromium browser"

      - name: Verify Playwright installation
        run: |
          cd e2e
          npx playwright --version
          echo "Checking for chromium executable..."
          find ~/.cache/ms-playwright -name "chrome-linux" -o -name "chrome" 2>/dev/null | head -5
          ls -la ~/.cache/ms-playwright/chromium-* 2>/dev/null || echo "Chromium cache directory not found"

      - name: Change MetaMask install-script permissions
        run: chmod +x ./e2e/script/prepare_browser.sh

      - name: Prepare MetaMask
        run: ./e2e/script/prepare_browser.sh

      - name: Run Playwright tests
        env:
          DISPLAY: :99
          CI: true
          NODE_OPTIONS: --max_old_space_size=4096
          WORKERS: 1
          PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
        run: |
          cd e2e
          echo "Running Playwright tests..."
          # Debug information
          echo "Current directory: $(pwd)"
          echo "MetaMask extension directory exists: $(test -d ../e2e/metamask-extension && echo 'Yes' || echo 'No')"
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "PLAYWRIGHT_BROWSERS_PATH: $PLAYWRIGHT_BROWSERS_PATH"
          
          # Run all tests with more conservative settings
          echo "Running all tests..."
          npx playwright test --reporter=list,github --workers=1 --timeout=180000 --retries=2
          echo "All tests completed"

      - name: Upload test artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: e2e/test-results
          retention-days: 30

      - name: Publish Test Report
        if: always()
        uses: mikepenz/action-junit-report@v6
        with:
          report_paths: 'e2e/test-results/*.xml'
          check_name: Playwright Test Report
          fail_on_failure: false