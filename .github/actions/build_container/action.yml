name: build_container
author: itstimetoforget
description: build_container

inputs:
  push:
    required: false
    default: false
  load:
    required: false
    default: false
  tags:
    required: false
    default: ""
    description: "additional tags"

  token:
    required: true
    description: "Github-Token"

outputs:
  docker-image-tag:
    value: ${{ steps.meta.outputs.tags }}
    description: "docker tag"




runs:
  using: "composite"
  steps:
    - name: Log in to the Container registry
      uses: docker/login-action@916386b00027d425839f8da46d302dab33f5875b
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ inputs.token }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@f0a4bc3c2d4c68c4ddaeaca7ba2497760fe0ead4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          ${{ inputs.tags }}
          type=ref,event=branch
          type=sha

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@64c9b141502b80dbbd71e008a0130ad330f480f8
      with:
        context: .
        push: ${{ inputs.push }}
        load: ${{ inputs.load }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        file: actionfiles/aquafier-ts/dockerfile/Dockerfile