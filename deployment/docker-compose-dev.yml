version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: aquafier-postgres
    restart: always
    environment:
      POSTGRES_DB: aquafier
      POSTGRES_USER: ${DB_USER:-aquafier}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aquafier -d aquafier"]
      interval: 5s
      timeout: 5s
      retries: 5

  filebeat:
    image: docker.elastic.co/beats/filebeat:9.2.4
    container_name: filebeat
    user: root
    volumes:
      - filebeat_data:/usr/share/filebeat/data
      - ./filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CLOUD_ID=${CLOUD_ID}
      - CLOUD_AUTH=${CLOUD_AUTH}
    command: [ "-e", "--strict.perms=false" ]  # config is root-owned on many hosts

  aqua-container:
    image: ghcr.io/inblockio/aquafier-js:dev
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    environment:
      VIRTUAL_HOST_MULTIPORTS: |-
        ${FRONTEND_URL}:
          "/":
              port: 3600
        ${BACKEND_URL}:
          "/":
              port: 3000
      LETSENCRYPT_HOST: ${FRONTEND_URL}, ${BACKEND_URL}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    env_file:
      - .env
    volumes:
      - app_data:/app/backend/media
      - app_backup:/backup
      - app_restore:/restore
    # Enable log collection for this container
    labels:
      co.elastic.logs/enabled: "true"
      co.elastic.logs/json.keys_under_root: "true"
      co.elastic.logs/json.overwrite_keys: "true"
      co.elastic.logs/json.add_error_key: "true"
      co.elastic.logs/json.expand_keys: "true"

  proxy:
    image: ghcr.io/inblockio/ngnix-proxy:master
    container_name: proxy_server_proxy_1
    restart: always
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true"
    environment:
      HTTP_PORT: 80
      HTTPS_PORT: 443
      NGINX_CLIENT_MAX_BODY_SIZE: 210M
      PROXY_BODY_SIZE: 200M
    ports:
      - "80:80"
      - "443:443/tcp"
      - "443:443/udp"
    volumes:
      - proxy_data_html:/usr/share/nginx/html
      - proxy_data_certs:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock

  letsencrypt:
    image: nginxproxy/acme-companion:latest
    container_name: proxy_server_letsencrypt_1
    depends_on:
      - proxy
    volumes:
      - proxy_data_acme:/etc/acme.sh
      - proxy_data_html:/usr/share/nginx/html
      - proxy_data_certs:/etc/nginx/certs
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  s3storage:
    image: minio/minio:latest
    restart: always
    command: [ "server", "/data" ]
    volumes:
      - s3_storage:/data
    environment:
      MINIO_ROOT_USER: ${S3_USER:-aquafier}
      MINIO_ROOT_PASSWORD: ${S3_PASSWORD:-supersafepassword123}

volumes:
  s3_storage:
  app_data:
  app_backup:
  app_restore:
  proxy_data_acme:
  proxy_data_html:
  proxy_data_certs:
  postgres_data:
  filebeat_data: