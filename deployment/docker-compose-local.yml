version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: aquafier-postgres
    restart: always
    environment:
      POSTGRES_DB: aquafier
      POSTGRES_USER: ${DB_USER:-aquafier}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    labels:
      - "co.elastic.logs/enabled=true"
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U aquafier -d aquafier" ]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - .env
  # Simple migration step - run this first
  # migrate:
  #   build:
  #     context: ./..
  #     dockerfile: actionfiles/aquafier-ts/dockerfile/Dockerfile
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   command: ["./simple_migrate.sh"]
  #   env_file:
  #     - .env
  #   restart: "no"  # Run once and exit
  filebeat:
    image: docker.elastic.co/beats/filebeat:9.3.0
    container_name: filebeat
    user: root
    volumes:
      - filebeat_data:/usr/share/filebeat/data
      - ./filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CLOUD_ID=${CLOUD_ID}
      - CLOUD_AUTH=${CLOUD_AUTH}
    command: [ "-e", "--strict.perms=false" ]  # config is root-owned on many hosts

  aqua-container:
    build:
      context: ./..
      dockerfile: actionfiles/aquafier-ts/dockerfile/Dockerfile
    #    image: ghcr.io/inblockio/aquafier-js:dev
    restart: always
    labels:
      co.elastic.logs/enabled: true
      co.elastic.logs/json.overwrite_keys: true
      co.elastic.logs/json.add_error_key: true
      co.elastic.logs/json.expand_keys: true
    env_file:
      - .env
    environment:
      # RESTORE_BACKUP: false
      VIRTUAL_HOST_MULTIPORTS: |-
        ${FRONTEND_URL}:
          "/":
              port: 3600
        ${BACKEND_URL}:
          "/":
              port: 3000
      LETSENCRYPT_HOST: ${FRONTEND_URL}, ${BACKEND_URL}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    ports:
      - 3000:3000
      - 3600:3600
    depends_on:
      postgres:
        condition: service_healthy
      # migrate:
      #   condition: service_completed_successfully
    volumes:
      - ./restore:/restore
